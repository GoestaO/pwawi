<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f ="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <!--<h:outputStylesheet name="./css/jquery.dataTables.css"/>-->
        <h:outputStylesheet  name="./css/style.css"/>
        <title>Pelango Warenwirtschaft</title>
    </h:head>
    <h:body> 
        <ui:insert name="header">

            <h:form>
                <p:menubar>             
                    <p:menuitem value="Oberartikelanlage" outcome="createParentArticle.jsf" icon="ui-icon-wrench">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Oberartikelübersicht" outcome="parentArticleOverview.jsf" icon="ui-icon-document" >
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Unterartikelübersicht" outcome="childArticleOverview.jsf" icon="ui-icon-document">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Oberartikelsuche" outcome="findParentArticle.jsf" icon="ui-icon-search">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Unterartikelsuche" outcome="findChildArticle.jsf" icon="ui-icon-search">
                        <f:param name="i" value="4" />
                    </p:menuitem>               
                    <p:menuitem value="Wareneingang" outcome="inbound.jsf" icon="ui-icon-person">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                    <p:menuitem value="Warenausgang" outcome="outbound.jsf" icon="ui-icon-cart">
                        <f:param name="i" value="6" />
                    </p:menuitem>
                    <p:menuitem value="Import" outcome="import.jsf" icon="ui-icon-arrowthickstop-1-n">
                        <f:param name="i" value="7" />
                    </p:menuitem>
                    <f:facet name="options">
                        <p:graphicImage value="resources/img/pelango-logo_edit.jpg"/>
                    </f:facet>
                </p:menubar>
                <!--<p:commandButton value="Logout" action="#{logoutManager.logout()}" ajax="false" rendered="#{logoutManager.validSession}"></p:commandButton>-->
            </h:form>
        </ui:insert>
        <div class = "jumbotron">
            <ui:insert name="content">

                Content here

            </ui:insert>
        </div>
    </h:body>
</html>
