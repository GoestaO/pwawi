    <ui:define name ="content">
        <h3>Wareneingang</h3>
        <h:form id="form">
            <h:panelGrid columns="2">
                <h:outputLabel value="Bitte EAN eingeben: "></h:outputLabel>
                <h:inputText id = "ean" class = "form-control" value = "#{outboundBean.ean}" >
                    <!--<f:validateLength minimum="13" maximum="13" />-->                    
                </h:inputText>
                <h:commandButton id = "submitButton" class = "btn btn-default" actionListener = "#{outboundBean.addEan}" value="OK">
                    <f:ajax execute="form:ean" render="form:inboundTable"/>
                </h:commandButton>
            </h:panelGrid>

            <h:panelGroup id = "eanList" >
                <h:dataTable binding="#{table}" id = "inboundTable" class = "table table-bordered" value="#{outboundBean.eanList}" var="ean">
                    <h:column>
                        <f:facet name="header">Nr.</f:facet>
                        <h:outputText value="#{table.rowIndex + 1}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">EAN</f:facet>
                        <h:outputText value="#{ean}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Kommentar</f:facet>                  
                        <h:outputText value="Artikel unbekannt" rendered = "#{!outboundBean.checkInput(ean)}"></h:outputText>
                        <h:outputText value="Artikel erkannt" rendered = "#{outboundBean.checkInput(ean)}"></h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandButton class = "btn btn-default" value="Unterartikel suchen" action ="#{outboundBean.doSearch(ean)}" rendered = "#{!outboundBean.checkInput(ean)}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton id ="deleteButton" class="btn btn-default" value ="x" action = "#{outboundBean.removeEAN(ean)}">
                            <f:ajax execute="@this" render =":form:eanList"/>
                        </h:commandButton>                    
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
        <h:form>
            <!--Confirm-Dialog, whether the counted known articles should be processed-->
            <h:commandButton id ="processOutbound" class = "btn btn-default" value = "Ausbuchen" actionListener="#{outboundBean.processOutbound()}" onclick="return confirm(document.getElementsByClassName('success').length + ' Artikel ausbuchen?')"/>
        </h:form>

            // Cursor auf EAN-Feld setzen
            $(document).ready(function() {
                $('#form\\:ean').val('');

            });
            // EAN-Feld nach WE-Scan leeren
            $('#form\\:submitButton').click(function() {

                }).addClass("success");
            }, 5);
