<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f ="http://java.sun.com/jsf/core"
                xmlns:p ="http://primefaces.org/ui">


    <ui:define name="content">
        <h3> Unterartikel-Übersicht</h3>
        <h:form id="form">
            <p:hotkey bind="alt+n" handler="varEditButton.jq.click()" />
            <p:dataTable rows="50"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} von {totalRecords}"
                         rowsPerPageTemplate="25,50,100" value="#{childArticleOverviewController.articles}" id = "table" var="article" scrollable="true" selectionMode="multiple" selection="#{childArticleOverviewController.selectedChildArticles}" rowKey="#{article.id}">

                <p:column filterBy="parentArticleName" sortBy="parentArticleName" headerText="Artikelname" filterMatchMode="contains" filterStyle="width: 100%">
                    <h:outputText value ="#{article.parentArticleName}"></h:outputText>
                </p:column>
                <p:column  sortBy="ean" headerText="EAN" filterMatchMode="contains" filterBy="ean" filterStyle="width: 100%">                    
                    <h:outputText value ="#{article.ean}"></h:outputText>
                </p:column>  
                <p:column sortBy="sku" headerText="SKU" filterMatchMode="contains" filterBy="ean" filterStyle="width: 100%">                  
                    <h:outputText value ="#{article.sku}"></h:outputText>
                </p:column>
                <p:column sortBy="manufacturerSKU" headerText="Hersteller-SKU" filterMatchMode="contains" filterBy="manufacturerSKU" filterStyle="width: 100%">
                    <h:outputText value ="#{article.manufacturerSKU}"></h:outputText>
                </p:column>
                <p:column sortBy="size.name" headerText="Größe" filterMatchMode="contains" filterBy="size.name" filterStyle="width: 100%">
                    <h:outputText value="#{article.size.name}"></h:outputText>
                </p:column>
                <p:column  sortBy="quantity" headerText="Bestand" filterMatchMode="contains" filterBy="quantity" filterStyle="width: 100%">                  
                    <h:outputText value ="#{article.quantity}"/>
                </p:column>
                <p:column sortBy="purchasePrice" headerText="Einkaufspreis" filterMatchMode="contains" filterBy="purchasePrice" filterStyle="width: 100%">
                    <h:outputText value ="#{article.purchasePrice}">
                        <f:convertNumber type="currency" locale = "de_de" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="shopPrice" headerText="Shop-Preis" filterMatchMode="contains" filterBy="shopPrice" filterStyle="width: 100%">
                    <h:outputText value ="#{article.shopPrice}">
                        <f:convertNumber type="currency" locale = "de_de" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="ebayPrice" headerText="Ebay-Preis" filterMatchMode="contains" filterBy="ebayPrice" filterStyle="width: 100%">
                    <h:outputText value ="#{article.ebayPrice}">
                        <f:convertNumber  type="currency" locale = "de_de"/>
                        <!--<f:convertNumber currencySymbol ="€" type="currency" locale = "de" maxFractionDigits="2" pattern="###,##0.00" />-->
                    </h:outputText>
                </p:column>
                <p:column sortBy="amazonPrice" headerText="Amazon-Preis" filterMatchMode="contains" filterBy="amazonPrice" filterStyle="width: 100%">
                    <h:outputText value ="#{article.amazonPrice}">
                        <f:convertNumber type="currency" locale = "de_de" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-wrench" oncomplete ="caEditWidget.show();" update=":form:caEdit" >
                        <f:setPropertyActionListener target="#{childArticleEditController.childArticle}" value="#{article}"  />
                    </p:commandButton>
                </p:column>
                <f:facet name="header">                    
                    <p:commandButton id="editButton" widgetVar="varEditButton" process="table" update=":form:caEdit" icon="ui-icon-search"  oncomplete="PF('caEditWidget').show()" />
                </f:facet>
            </p:dataTable>


            <p:dialog id="caEdit" header="Unterartikel bearbeiten" modal="true" widgetVar="caEditWidget">
                <p:dataTable id ="editTable" value="#{childArticleOverviewController.selectedChildArticles}" var="selectedChildArticle" editable="true">

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="Artikelname"/>
                            <p:column headerText="EAN"/>
                            <p:column headerText="SKU"/>
                            <p:column headerText="Hersteller-SKU"/>
                            <p:column headerText="Größe"/>
                            <p:column headerText="Bestand"/>
                            <p:column headerText="Einkaufspreis"/>
                            <p:column headerText="Shop-Preis"/>
                            <p:column headerText="Ebay-Preis"/>
                            <p:column headerText="Amazon-Preis"/>
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <h:outputText value ="#{selectedChildArticle.parentArticleName}"></h:outputText>
                    </p:column>                    

                    <p:column>                   
                        <p:inputText value ="#{selectedChildArticle.ean}">
                            <p:ajax/>
                        </p:inputText>                  
                    </p:column>

                    <p:column>                     
                        <h:outputText value ="#{selectedChildArticle.sku}">

                        </h:outputText>                
                    </p:column>

                    <p:column>
                        <p:inputText value ="#{selectedChildArticle.manufacturerSKU}">
                            <p:ajax/>
                        </p:inputText>
                    </p:column>

                    <p:column>
                        <p:selectOneMenu value="#{selectedChildArticle.size}">
                            <f:selectItem itemLabel="#{selectedChildArticle.size.name}" itemValue ="#{selectedChildArticle.size.name}"/>
                            <f:selectItems value ="#{selectManySizeBean.getSizeListByType(selectedChildArticle.attribute.name)}" var = "size" itemLabel="#{size.name}" itemValue="#{size.name}"/>
                            <f:converter converterId="sizeConverter" />
                            <p:ajax/>
                        </p:selectOneMenu>
                    </p:column>

                    <p:column>                   
                        <h:outputText value ="#{selectedChildArticle.quantity}"> 
                            <f:convertNumber minFractionDigits="0" /> 
                        </h:outputText>
                    </p:column>

                    <p:column>      
                        <p:inputText value ="#{selectedChildArticle.purchasePrice}">
                            <f:convertNumber minFractionDigits="2" type="currency" locale = "de_de" />

                            <p:ajax/>
                        </p:inputText>
                    </p:column>    

                    <p:column> 
                        <p:inputText value ="#{selectedChildArticle.shopPrice}">
                            <f:convertNumber minFractionDigits="2" type="currency" locale = "de_de"/>
                            <p:ajax/>
                        </p:inputText>
                    </p:column>

                    <p:column>
                        <p:inputText value ="#{selectedChildArticle.ebayPrice}">
                            <f:convertNumber minFractionDigits="2" type="currency" locale = "de_de"/>
                            <p:ajax/>
                        </p:inputText>
                    </p:column>

                    <p:column>
                        <p:inputText value ="#{selectedChildArticle.amazonPrice}">
                            <f:convertNumber minFractionDigits="2" type="currency" locale = "de_de"/>
                            <p:ajax/>
                        </p:inputText> 
                    </p:column>              

                </p:dataTable>
                <p:commandButton value="Speichern" action ="#{childArticleOverviewController.update(childArticleOverviewController.selectedChildArticles)}" oncomplete ="caEditWidget.hide();" process = "@this" update="table"/>
            </p:dialog>
        </h:form> 
    </ui:define>
</ui:composition>
