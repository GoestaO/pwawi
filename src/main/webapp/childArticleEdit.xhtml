<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f ="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">>


    <ui:define name="content">

        <h3> Unterartikel bearbeiten </h3>


        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Artikelname"></h:outputLabel>
                <h:outputText value ="#{childArticleEditController.childArticle.parentArticleName}"></h:outputText>

                <h:outputLabel value="EAN"></h:outputLabel>                   
                <h:inputText value ="#{childArticleEditController.childArticle.ean}">
                    <f:validateLength minimum="13" maximum="13" />
                </h:inputText>                  

                <h:outputLabel value="SKU"></h:outputLabel>                    
                <h:outputText value ="#{childArticleEditController.childArticle.sku}"></h:outputText>                

                <h:outputLabel value="Hersteller-SKU"></h:outputLabel>                     
                <h:inputText value ="#{childArticleEditController.childArticle.manufacturerSKU}"></h:inputText>

                <h:outputLabel value="GrÃ¶ÃŸe"></h:outputLabel>
                <h:selectOneMenu value="#{childArticleEditController.childArticle.size}">                    
                    <f:selectItems value ="#{selectManySizeBean.getSizeListByType(childArticleEditController.childArticle.attribute.name)}" var = "size" itemLabel="#{size.name}" itemValue="#{size.name}"/>
                    <f:converter converterId="sizeConverter" />
                </h:selectOneMenu>

                <h:outputLabel value="Bestand"></h:outputLabel>                    
                <h:outputText value ="#{childArticleEditController.childArticle.quantity}"> 
                    <f:convertNumber minFractionDigits="0" /> 
                </h:outputText>

                <h:outputLabel value="Einkaufspreis"></h:outputLabel>                   
                <h:inputText value ="#{childArticleEditController.childArticle.purchasePrice}">
                    <f:convertNumber minFractionDigits="2" pattern="#,00" /> 
                </h:inputText>

                <h:outputLabel value="Shop-Preis"></h:outputLabel>
                <h:inputText value ="#{childArticleEditController.childArticle.shopPrice}">
                    <f:convertNumber minFractionDigits="2" pattern="#,00"/> 
                </h:inputText>

                <h:outputLabel value="Ebay-Preis"></h:outputLabel>
                <h:inputText value ="#{childArticleEditController.childArticle.ebayPrice}">
                    <f:convertNumber minFractionDigits="2" pattern="#,00"/> 
                </h:inputText>

                <h:outputLabel value="Amazon-Preis"></h:outputLabel>
                <h:inputText value ="#{childArticleEditController.childArticle.amazonPrice}">
                    <f:convertNumber minFractionDigits="2" pattern="#,00"/> 
                </h:inputText> 
                <h:commandButton value="Speichern" action ="#{childArticleEditController.doSave(childArticleEditController.childArticle)}"/>        
            </h:panelGrid>
        </h:form>       
    </ui:define>
</ui:composition>
