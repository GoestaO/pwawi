<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f ="http://java.sun.com/jsf/core"
                xmlns:c = "http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name ="content">
        <h:form id="form" style="width: 400px;">
            <p:messages showDetail="true" id="messages" closable="true"/>
        </h:form>

        <h:form style="width: 400px;">
            <p:fileUpload fileUploadListener="#{importController.handleColumnImport}" label = "Dateiauswahl" auto = "true" mode="advanced" dragDropSupport="false"
                          update=":form:messages :form2:headers" fileLimit="1" allowTypes="/(\.|\/)(csv)$/"/>
        </h:form>

        <h:form id="form2">
            <p:dataTable id = "headers" value="#{importController.columnHeaders}" var="column">
                <f:facet name="header">
                    <p:outputLabel value="Spaltenzuordnung"/>
                </f:facet>
                <p:column headerText="Spaltenname">
                    <p:outputLabel value="#{column}"/>
                </p:column>
                <p:column headerText="Kategorie">
                    <p:selectOneMenu>
                        <f:selectItems value="#{importController.fieldList}" var="field" itemLabel="#{field}" itemValue="#{field}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:dataTable> 
        </h:form>
    </ui:define>
</ui:composition>
