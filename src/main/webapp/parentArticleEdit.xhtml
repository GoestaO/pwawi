<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f ="http://java.sun.com/jsf/core"
                xmlns:c = "http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <h3> Oberartikel bearbeiten </h3>
        <h:form id="form">
            <div style="width:50%">
                <h:panelGrid columns="5" styleClass="table" >

                    <h:outputLabel value="SKU" style="font-weight:bold" />
                    <h:inputText class = "form-control" value="#{parentArticleEditController.pa.sku}" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value="Hersteller" style="font-weight:bold" />
                    <h:inputText class = "form-control" value="#{parentArticleEditController.pa.brand}" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value="Model" style="font-weight:bold" />
                    <h:inputText class = "form-control" value="#{parentArticleEditController.pa.model}" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value="Sonstiges" style="font-weight:bold" />
                    <h:inputText class = "form-control" value="#{parentArticleEditController.pa.misc}" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value="Farbe" style="font-weight:bold" />
                    <h:selectOneMenu class = "form-control" value="#{parentArticleEditController.pa.color}" >
                        <f:selectItems value="#{colorListBean.colorList}" var = "color" itemValue = "#{color.name}" itemLabel="#{color.name}"/>
                        <f:converter converterId="colorConverter" />
                    </h:selectOneMenu>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value="Geschlecht" style="font-weight:bold" />
                    <h:selectManyListbox class = "form-control" value="#{parentArticleEditController.pa.gender}" >
                        <f:converter converterId="genderConverter" />
                        <f:selectItems value="#{selectManyGenderBean.genderList}" var = "gender" itemValue = "#{gender.name}" itemLabel="#{gender.name}"/>                   
                    </h:selectManyListbox>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value ="Top-Produkt"/>
                    <h:selectOneRadio class = "form-control" id="topProduct" value ="#{parentArticleEditController.pa.topProduct}" >
                        <f:selectItem itemValue="#{false}" itemLabel="Nein" />
                        <f:selectItem itemValue="#{true}" itemLabel="Ja"/>                    
                    </h:selectOneRadio>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value ="Top-Produkt mobil"/>
                    <h:selectOneRadio class = "form-control" id="topProductMobile" value ="#{parentArticleEditController.pa.topProductMobile}" >
                        <f:selectItem itemValue="#{false}" itemLabel="Nein" />
                        <f:selectItem itemValue="#{true}" itemLabel="Ja"/>                    
                    </h:selectOneRadio>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value ="Besonderes Produkt"/>
                    <h:selectOneRadio class = "form-control" id="specialProduct" value ="#{parentArticleEditController.pa.specialProduct}" >
                        <f:selectItem itemValue="#{false}" itemLabel="Nein" />
                        <f:selectItem itemValue="#{true}" itemLabel="Ja"/>                 
                    </h:selectOneRadio>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value="Material" style="font-weight:bold" />                    
                    <h:selectManyListbox id ="containsMaterial"  class = "form-control" value="#{parentArticleEditController.selectedLeft}">
                        <f:converter converterId="materialConverter" />
                        <f:selectItems value="#{parentArticleEditController.pa.material}" var = "item" itemValue = "#{item.name}" itemLabel="#{item.name}"/>                   
                    </h:selectManyListbox>
                    <h:commandButton styleClass = "btn btn-default" value="&rarr;" actionListener = "#{parentArticleEditController.removeMaterial}">
                        <f:ajax execute="@this form:containsMaterial" render="form:containsMaterial form:materialLeftover"/>
                    </h:commandButton>
                    <h:commandButton styleClass = "btn btn-default" value="&larr;" actionListener = "#{parentArticleEditController.addMaterial}">
                        <f:ajax execute="@this form:materialLeftover" render="form:containsMaterial form:materialLeftover"/>
                    </h:commandButton>
                    <h:selectManyListbox id ="materialLeftover" class = "form-control" value="#{parentArticleEditController.selectedRight}">
                        <f:converter converterId="materialConverter" />
                        <f:selectItems value="#{selectManyMaterialBean.materialList}" var = "item2" itemValue = "#{item2.name}" itemLabel="#{item2.name}"/>                   
                    </h:selectManyListbox>

                    <h:outputLabel value="Produkttyp" style="font-weight:bold" />
                    <h:selectManyListbox class = "form-control" value = "#{parentArticleEditController.pa.productTypes}">
                        <f:converter converterId= "productTypeConverter"/>
                        <f:selectItems value = "#{selectManyProductTypeBean.productTypeList}" var ="productType" itemLabel="#{productType.name}" itemValue="#{productType.name}"/>
                    </h:selectManyListbox>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value="Kategorie" style="font-weight:bold" />
                    <h:selectOneMenu class = "form-control" value="#{parentArticleEditController.pa.category}" >
                        <f:selectItems value="#{selectCategoryBean.categoryList}" var = "category" itemValue = "#{category.name}" itemLabel="#{category.name}"/>
                        <f:converter converterId="categoryConverter" />
                    </h:selectOneMenu>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value ="Anzahl Bilder" style="font-weight: bold"/>
                    <h:selectOneMenu class = "form-control" value = "#{parentArticleEditController.pa.numberOfPictures}">
                        <f:selectItems value ="#{selectNumberOfPicturesBean.pictureList}" var = "numberOfPictures" itemValue="#{numberOfPictures}" itemLabel="#{numberOfPictures}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value ="Beschreibung kurz" style ="font-weight: bold"/>
                    <h:inputText class = "form-control" value ="#{parentArticleEditController.pa.shortDescription}"/>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                    <h:outputLabel value ="Beschreibung lang" style ="font-weight: bold"/>
                    <h:inputTextarea class = "form-control" value="#{parentArticleEditController.pa.longDescription}"/>
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />
                    <h:outputLabel value="" style="font-weight:bold" />

                </h:panelGrid>
            </div>
            <h:commandButton styleClass = "btn btn-default" value="Anlegen!" action = "#{parentArticleEditController.doSave(pa)}"/>
        </h:form>

    </ui:define>
</ui:composition>
