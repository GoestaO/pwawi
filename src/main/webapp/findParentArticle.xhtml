<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f ="http://java.sun.com/jsf/core"
                xmlns:c = "http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name ="content">
        <h3> Oberartikel suchen </h3>
        <div style="width:25%">
            <h:form id = "form">
                <h:panelGrid columns="2" styleClass="table table-bordered table-striped table-condensed" >
                    <h:outputLabel value="EAN" style="font-weight:bold" />
                    <h:outputLabel id = "ean" value="#{findParentArticleController.ean}" />

                    <h:outputLabel value="Marke" style="font-weight:bold" />
                    <h:inputText id = "brand" class = "form-control" value="#{findParentArticleController.brand}" />

                    <h:outputLabel value="Farbe" style="font-weight:bold" />
                    <h:selectOneMenu id = "color" class = "form-control" value="#{findParentArticleController.color}" >
                        <f:selectItem itemLabel="" noSelectionOption="true" />
                        <f:selectItems value="#{colorListBean.colorList}" var = "color" itemValue = "#{color.name}" itemLabel="#{color.name}"/>
                        <f:converter converterId="colorConverter" />
                    </h:selectOneMenu>

                    <h:outputLabel id ="material" value="Material" style="font-weight:bold" />              
                    <h:selectOneMenu class = "form-control" id = "sizes" value="#{findParentArticleController.material}">
                        <f:selectItem itemLabel="" noSelectionOption="true" />
                        <f:converter converterId="materialConverter" />
                        <f:selectItems value="#{selectManyMaterialBean.materialList}" var = "material" itemValue = "#{material.name}" itemLabel="#{material.name}"/>                   
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton id = "searchButton" class = "btn btn-default" value = "Suchen" actionListener="#{findParentArticleController.findParentArticle}">
                    <f:ajax execute = "form:brand form:color form:sizes" render="form:searchResults"/>
                </h:commandButton>

                <h:commandButton class = "btn btn-default" value="ZurÃ¼cksetzen" action="#{findParentArticleController.clear()}" />

                <h:dataTable class="table table-striped" id = "searchResults" value="#{findParentArticleController.searchResult}" var="item">
                    <h:column>
                        <f:facet name="header">Marke</f:facet>
                        <h:outputText value="#{item.brand}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Farbe</f:facet>
                        <h:outputText value="#{item.color.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Material</f:facet>
                        <ui:repeat value ="#{item.material}" var = "material">
                            #{material.name} <br></br>
                        </ui:repeat>
                    </h:column>                    
                    <h:column>
                        <h:commandButton rendered = "#{findChildArticleController.ean !=null}" class = "btn btn-default" onclick="if (!confirm('Bist du dir sicher?'))
                                    return false" value = "Neuen Unterartikel zuordnen" action="#{findParentArticleController.addChildArticle(item)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton class = "btn btn-default" value ="Parent suchen" action="#{findChildArticleController.findParent()}"/>

            </h:form>

        </div>

    </ui:define>

</ui:composition>
